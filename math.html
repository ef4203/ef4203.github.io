<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math</title>
    <script>
        window.MathJax = {
            "fast-preview": {
                disabled: true
            },
            AuthorInit: function () {
                MathJax.Hub.Register.StartupHook('End', function () {
                    MathJax.Hub.processSectionDelay = 0
                    var demoSource = document.getElementById('textarea')
                    var demoRendering = document.getElementById('out')
                    var math = MathJax.Hub.getAllJax('out')[0]
                    demoSource.addEventListener('input', function () {
                        MathJax.Hub.Queue(['Text', math, demoSource.value])
                    })
                })
            }
        }
    </script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=AM_CHTML-full">
    </script>

</head>

<style>
    .in {
        height: 100%;
        float: left;
        width: 50%;
    }

    .preview-area {
        height: 100%;
        float: right;
        text-align: center;
        width: 50%;
    }

    textarea {
        height: 100%;
        width: 100%;
        resize: none;
    }
</style>

<body>
    <div class="in">
        <textarea id="textarea"></textarea>
    </div>
    <div class="preview-area" id="out">
        <h1>`sum_(i=1)^n `</h1>
    </div>
</body>

</html>
